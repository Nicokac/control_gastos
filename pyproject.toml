# =============================================================================
# PYTEST CONFIGURATION
# =============================================================================

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.dev"
python_files = ["test_*.py"]
testpaths = ["apps"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

# =============================================================================
# COVERAGE CONFIGURATION
# =============================================================================

[tool.coverage.run]
# Medir cobertura de ramas (if/else)
branch = true

# Directorio fuente
source = ["apps"]

# Archivos a excluir de la medición
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/__pycache__/*",
    "*/management/commands/*",
    "conftest.py",
    "*/admin.py",
]

# Ejecutar en paralelo (opcional, para tests grandes)
parallel = false

[tool.coverage.report]
# Umbral mínimo de cobertura (falla si es menor)
fail_under = 80

# Excluir líneas específicas del reporte
exclude_lines = [
    # Patrones estándar
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    
    # Debug
    "if self.debug:",
    "if settings.DEBUG",
    
    # Abstractos
    "raise AssertionError",
    "raise NotImplementedError",
    
    # Type checking
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    
    # Defensive programming
    "if __name__ == .__main__.:",
]

# Mostrar líneas faltantes en el reporte
show_missing = true

# Precisión decimal
precision = 2

# Ordenar por nombre de archivo
sort = "Name"

[tool.coverage.html]
# Directorio para reportes HTML
directory = "htmlcov"

# Título del reporte
title = "Control de Gastos - Coverage Report"

[tool.coverage.xml]
# Para integración con CI/CD
output = "coverage.xml"