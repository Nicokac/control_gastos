# =============================================================================
# PYTEST CONFIGURATION
# =============================================================================

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.dev"
testpaths = ["apps"]

python_files = ["tests.py", "test_*.py", "*_tests.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

addopts = [
  "-v",
  "--tb=short",
  "--strict-markers",
  "--reuse-db",
  "--nomigrations",

  # coverage
  "--cov=apps",
  "--cov-config=pyproject.toml",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=80",
]

filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::PendingDeprecationWarning",
]

markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
  "unit: marks tests as unit tests",
]

# =============================================================================
# COVERAGE CONFIGURATION
# =============================================================================

[tool.coverage.run]
branch = true
source = ["apps"]
omit = [
  "*/migrations/*",
  "*/tests/*",
  "*/__pycache__/*",
  "*/management/commands/*",
  "*/admin.py",
  "conftest.py",
  "*/conftest.py",
  "apps/core/export.py",
]
parallel = false

[tool.coverage.report]
fail_under = 80
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "def __str__",
  "if self.debug:",
  "if settings.DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:",
  "if __name__ == .__main__.:",
]
show_missing = true
precision = 2
sort = "Name"

[tool.coverage.html]
directory = "htmlcov"
title = "Control de Gastos - Coverage Report"

[tool.coverage.xml]
output = "coverage.xml"

# =============================================================================
# RUFF CONFIGURATION
# =============================================================================

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
  ".git",
  ".venv",
  "venv",
  "__pycache__",
  "migrations",
  "staticfiles",
  "htmlcov",
  ".pytest_cache",
  "node_modules",
]

[tool.ruff.lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # Pyflakes
  "I",    # isort (imports)
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "UP",   # pyupgrade
  "DJ",   # flake8-django rules
  "SIM",  # flake8-simplify
  "PTH",  # flake8-use-pathlib
]
ignore = [
  "E501",   # line too long (manejado por formatter)
  "B008",   # function call in default argument (común en Django)
  "B905",   # zip without strict=
  "SIM108", # ternary operator (a veces menos legible)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/tests/**" = ["DJ001", "DJ006", "DJ007"]
"conftest.py" = ["F401", "E501"]
"**/settings/**" = ["F401", "F403", "F405"]

[tool.ruff.lint.isort]
known-first-party = ["apps", "config"]
section-order = [
  "future",
  "standard-library",
  "django",
  "third-party",
  "first-party",
  "local-folder",
]

# ✅ Esto reemplaza el "known-django" (que NO existe en Ruff).
# Define una sección custom llamada "django" y agrupa ahí los imports de Django. :contentReference[oaicite:1]{index=1}
[tool.ruff.lint.isort.sections]
"django" = ["django"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
