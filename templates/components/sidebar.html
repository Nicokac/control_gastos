{% if user.is_authenticated %}

  <div class="pt-3">
    <ul class="nav flex-column">
      <!-- Sección: Principal -->
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
           href="{% url 'reports:dashboard' %}">
          <i class="bi bi-speedometer2 me-2" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- Sección: Transacciones -->
      <li class="mt-3">
        <small class="sidebar-label d-block px-3 text-uppercase">TRANSACCIONES</small>
      </li>
      <li class="nav-item">
        <a href="{% url 'expenses:list' %}"
           class="nav-link {% if 'expenses' in request.path %}active{% endif %}">

          <span>Gastos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'income:list' %}"

        </a>
      </li>

      <li class="mt-3">
        <small class="sidebar-label d-block px-3 text-uppercase">PLANIFICACIÓN</small>

      <li class="nav-item">
        <a href="{% url 'budgets:list' %}"
           class="nav-link {% if 'budgets' in request.path %}active{% endif %}">

          <span>Presupuestos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'savings:list' %}"

      <li class="nav-item">
        <a href="{% url 'categories:list' %}"

           class="nav-link {% if 'profile' in request.path %}active{% endif %}">
