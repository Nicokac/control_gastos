# Pre-commit hooks configuration
# https://pre-commit.com/

# Versión mínima de pre-commit
minimum_pre_commit_version: "3.0.0"

# Repositorios de hooks
repos:
  # ==========================================================================
  # Hooks generales
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Previene commits a branches protegidas
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

      # Verifica sintaxis YAML
      - id: check-yaml
        args: [--unsafe]

      # Verifica sintaxis TOML
      - id: check-toml

      # Verifica JSON
      - id: check-json
        exclude: '^\.vscode/'

      # Elimina espacios en blanco al final
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Asegura archivo termine con newline
      - id: end-of-file-fixer
        exclude: '^(htmlcov/|staticfiles/)'

      # Verifica archivos grandes
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Detecta claves privadas
      - id: detect-private-key

      # Verifica casos de merge sin resolver
      - id: check-merge-conflict

      # Verifica nombres de archivos
      - id: check-case-conflict

  # ==========================================================================
  # Ruff - Linting y Formatting
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Linter (con autofix)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Django específico
  # ==========================================================================
  - repo: https://github.com/rtts/djhtml
    rev: 3.0.7
    hooks:
      # Formatea templates Django/HTML
      - id: djhtml
        args: [--tabwidth=2]
        entry: djhtml
        types: [html]
        # Solo en templates
        files: '^apps/.*/templates/'

  # ==========================================================================
  # Seguridad
  # ==========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      # Detecta secretos hardcodeados
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: '(^\.env$|^\.env\..*|^\.pytest_cache[\\/]|^\.ruff_cache[\\/]|^htmlcov[\\/]|^staticfiles[\\/]|^node_modules[\\/]|^coverage\.xml$|^\.coverage$|^venv[\\/]|^\.venv[\\/]|requirements[\\/].*\.txt$)'

# Configuración global
default_language_version:
  python: python3.11

# CI: no instalar hooks automáticamente
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
