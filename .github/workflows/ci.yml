# =============================================================================
# CI Pipeline - Control de Gastos
# =============================================================================
# Ejecuta tests, linting y coverage en cada push y PR
# =============================================================================

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancelar ejecuciones anteriores del mismo PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  DJANGO_SETTINGS_MODULE: config.settings.dev

jobs:
  # ===========================================================================
  # Job 1: Linting con Ruff
  # ===========================================================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Ruff
        run: pip install ruff

      - name: ğŸ” Run Ruff linter
        run: ruff check apps/ --output-format=github

      - name: ğŸ¨ Check Ruff formatting
        run: ruff format apps/ --check

  # ===========================================================================
  # Job 2: Tests con pytest
  # ===========================================================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint  # Solo ejecutar si lint pasa

    # Servicios (PostgreSQL para tests de integraciÃ³n)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Variables para tests
      SECRET_KEY: "test-secret-key-for-ci-only-not-for-production-use"
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      DEBUG: "False"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements/base.txt
            requirements/dev.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: ğŸ“ˆ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

  # ===========================================================================
  # Job 3: Security check
  # ===========================================================================
  security:
    name: ğŸ”’ Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: ğŸ”’ Check for security vulnerabilities (pip-audit)
        run: pip-audit -r requirements/base.txt --ignore-vuln PYSEC-2024-48
        continue-on-error: true

      - name: ğŸ” Check for known vulnerabilities (safety)
        run: safety check -r requirements/base.txt --full-report
        continue-on-error: true

  # ===========================================================================
  # Job 4: Django checks
  # ===========================================================================
  django-checks:
    name: ğŸ¯ Django Checks
    runs-on: ubuntu-latest
    needs: lint

    env:
      SECRET_KEY: "test-secret-key-for-ci-only-not-for-production-use"
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: âœ… Run Django system checks (deploy)
        run: |
          export SECRET_KEY="$(python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())")"
          python manage.py check --deploy --fail-level WARNING
        env:
          DJANGO_SETTINGS_MODULE: config.settings.prod
          DEBUG: "False"
          ALLOWED_HOSTS: "localhost,127.0.0.1"

      - name: ğŸ“‹ Check for missing migrations
        run: python manage.py makemigrations --check --dry-run

  # ===========================================================================
  # Job 5: Build check (opcional - verifica que la app arranca)
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, django-checks]

    env:
      SECRET_KEY: "test-secret-key-for-ci-only-not-for-production-use"
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements/base.txt
            requirements/dev.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: ğŸ“ Collect static files
        run: python manage.py collectstatic --noinput --clear
        continue-on-error: true

      - name: âœ… Verify app starts
        run: |
          python manage.py check
          echo "âœ… Application builds successfully"
