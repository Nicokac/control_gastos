# =============================================================================
# Deploy Pipeline - Control de Gastos
# =============================================================================
# Se ejecuta autom√°ticamente cuando CI pasa en main, o manualmente
# =============================================================================

name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    name: üöÄ Deploy to Render
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')

    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ùå Missing required secret: RENDER_DEPLOY_HOOK"
            exit 1
          fi
          echo "üöÄ Triggering Render deployment..."
          curl --fail --show-error --silent --location --request POST "$RENDER_DEPLOY_HOOK"
          echo "‚úÖ Deploy hook accepted by Render"

      - name: Healthcheck (optional)
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          if [ -z "$APP_BASE_URL" ]; then
            echo "‚ÑπÔ∏è APP_BASE_URL not set. Skipping healthcheck."
            exit 0
          fi
          HEALTH_URL="${APP_BASE_URL%/}/healthz/"
          echo "üîé Checking $HEALTH_URL"
          curl --fail --show-error --silent --location --retry 6 --retry-delay 10 "$HEALTH_URL"
          echo "‚úÖ Healthcheck passed"
